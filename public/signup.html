<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8>
  <title>Yodlr Registration Portal</title>

  <a href="/index.html" id="logo">Yodlr</a> |

<body>
  <div class="text-center">
    <h1>Yodlr Registration Portal</h1>
    <form id="register-form">
      <div class="container">
        <div class="row">
          <div class="col right-side">First Name: </div>
          <div class="col left-side"><input type="text" name="firstName" id="firstName"></div>
        </div>
        <div class="row">
          <div class="col right-side">Last Name: </div>
          <div class="col left-side"><input type="text" name="lastName" id="lastName"></div>
        </div>
        <div class="row">
          <div class="col right-side">Email: </div>
          <div class="col left-side"><input type="email" name="email" id="email"></div>
        </div>
      </div>
      <br>
      <button type="submit" class="btn btn-warning">Create New User</button>
    </form>
  </div>
</body>
